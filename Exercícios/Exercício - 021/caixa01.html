<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            height: 300px;
            width: 300px;

            background-color: lightgray;

            border: 5px solid darkblue;

            outline: 5px dashed rgb(51, 51, 255);

            margin: 5px auto 5px auto;

            padding: 5px;

            text-align: center;
        }

        a{
            display: block;

            border: 5px solid darkblue;
        }
    </style>
    <title>Modelo de caixas</title>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funfa na prática!</p>
</body>
</html>

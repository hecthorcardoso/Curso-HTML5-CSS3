<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas!</h1>
    <p>vou carregar uma imagem onde que mudando o tamanho do navegador, ela irá mudar.</p> 
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="Imagem flexivel">
    </picture>
    <h1>Reprodução de áudio!</h1>
    <p>Vou botar um batidão monxtro do youtube pra rodar no HTML5.</p>
    <audio src="midia/talkyoutube.mp3" controls></audio>  
</body>
</html>
